<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-contiainer">
        <h2>Image Editor</h2>
        <div class="wrapper">
            <div class="pannel-section">
                <div class="filter">
                    <p>Filters</p>
                    <div class="buttons">
                        <button class="active">Brightness</button>
                        <button>Saturation</button>
                        <button>Inversion</button>
                        <button>Grayscale</button>
                    </div>
                </div>
                <div class="slider">
                    <div class="info">
                        <p class="name">Brightness</p>
                        <p class="value">100%</p>
                    </div>
                    <input type="range" value="100" min="0" max="200">
                </div>
                <div class="rotate">
                      <p>Rotate & Flip</p>
                    <div class="buttons">
                        <button><box-icon name='rotate-left' ></box-icon></button>
                        <button><box-icon name='rotate-right' ></box-icon></button>
                        <button><box-icon name='reflect-horizontal'></box-icon></button>
                        <button><box-icon name='reflect-vertical' ></box-icon></button>
                    </div>
                </div>
            </div>
            <div class="img-div">
                <img src="https://i.postimg.cc/L6Crw8NP/pillow3.png" alt="">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filters">Reset Filters</button>
            <div class="row">
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>
</body>
</html>
 <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
