<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container disable">
        <h2>Image Editor</h2>
        <div class="wrapper">
            <div class="pannel-section">
                <div class="filter">
                    <p>Filters</p>
                    <div class="buttons">
                        <button class="active" id="brightness">Brightness</button>
                        <button id="saturation">Saturation</button>
                        <button id="inversion">Inversion</button>
                        <button id="grayscale">Grayscale</button>
                        <button id="hueRotate">Hue-Rotate</button>
                        <button id="blur">Blur</button>
                    </div>
                </div>
                <div class="slider">
                    <div class="info">
                        <p class="name">Brightness</p>
                        <p class="value">100%</p>
                    </div>
                    <input type="range" value="100" min="0" max="200">
                </div>
                <div class="rotate">
                      <p>Rotate & Flip</p>
                    <div class="buttons">
                        <button id="left"><box-icon name='rotate-left' ></box-icon></button>
                        <button id="right"><box-icon name='rotate-right' ></box-icon></button>
                        <button id="horizontal"><box-icon name='reflect-horizontal'></box-icon></button>
                        <button id="vertical"><box-icon name='reflect-vertical' ></box-icon></button>
                    </div>
                </div>
            </div>

            <div class="display-img">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMem-Lp3WIOQGDJuFE9lGynyRD30PfSAuFIT6716vV8h7n2q0wjC1De2SmpQjAoAeQb5I&usqp=CAU" crossorigin>
            </div>
        </div>
        <div class="controls">
            <button class="reset-filters">Reset Filters</button>
            <div class="row">
                <input type="file" class="file-upload" accept="image/*" hidden>
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>
</body>
</html>
 <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
 <script src="./script.js"></script>
